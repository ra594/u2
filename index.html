<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Follower Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include JSZip from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Insta Analyzer</div>
      <a class="header-link" href="#">Home</a>
    </div>
  </header>
  <main>
    <div class="main-content">
      <h1>Instagram Follower Analyzer</h1>
      <form id="upload-form" class="upload-form">
        <div class="file-input-wrapper">
          <label for="file-input" class="file-label">Choose ZIP File</label>
          <input id="file-input" class="file-input" type="file" accept=".zip">
        </div>
        <span id="file-name" class="file-name">No file chosen</span>
        <button type="submit" class="btn">Upload and Analyze</button>
      </form>
      <div id="results" style="display:none;">
        <h2>Mutuals (Users you follow who also follow you)</h2>
        <ul id="mutual-list"></ul>
        <h2>Non-Followers (Users you follow but who don't follow you back)</h2>
        <ul id="non-followers-list"></ul>
        <h2>Fans (One-sided followers; users who follow you but you donâ€™t follow back)</h2>
        <ul id="fans-list"></ul>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Instagram Analyzer</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
