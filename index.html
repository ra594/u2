<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Followers</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include JSZip from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Instagram Followers</div>
      <a class="header-link" href="#">Home</a>
      <a class="header-link" href="pages/help.html">Usage</a>
    </div>
  </header>
  <main>
    <div class="main-content">
      <h1>Compare IG Followers</h1>
      <form id="upload-form" class="upload-form">
        <div class="file-input-wrapper" style="flex-direction: column;">
          <label for="file-input" class="file-label">Choose ZIP File</label>
          <input id="file-input" class="file-input" type="file" accept=".zip">
        </div>
        <span id="file-name" class="file-name">No file chosen</span>
        <button type="submit" class="btn">Run it!</button>
      </form>
      <div id="results" style="display:none;">
        <h2>Mutual (Users you follow who also follow you)</h2>
        <ul id="mutual-list"></ul>
        <h2>Non-Followers (Don't follow you back)</h2>
        <ul id="non-followers-list"></ul>
        <h2>Followers only (You donâ€™t follow back)</h2>
        <ul id="fans-list"></ul>
      </div>
      <button id="clear-btn" class="btn" style="display:none;">Clear Data</button>
      </div>
    </main>
  <footer>
    <p>&copy; 2025 DiswayDatway Inc.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
